<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a7d8945663.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-slider">
        <img src="./img/odin.png" alt="" class="slide-img initial" />
        <img src="./img/web-1.jpeg" alt="" class="slide-img" />
        <img src="./img/web-2.jpg" alt="" class="slide-img" />

        <div class="slide-btn-prev"><i class="fas fa-angle-right"></i></div>
        <div class="slide-btn-next"><i class="fas fa-angle-left"></i></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
